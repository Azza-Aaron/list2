<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Title</title>
  </head>
  <body>
    <div class="container">
      <h2>To Do List</h2>
      <table class="table">
        <thead>
          <tr class="titles">
            <th>Title</th>
            <th>Description</th>
            <th>Due By</th>
          </tr>
        </thead>
        <tbody id="toDoContainer">

        </tbody>
      </table>
      <div id="footer">
        <button id="btn-add-item" class="btn btn-primary" onclick="addItem()">
          ADD ITEM
        </button>
        <br><br>
        <div id="job-input-div"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="dates.js"></script>
    <script src="validateInput.js"></script>
    <script src="createElements.js"></script>
    <script src="tdEventListeners.js"></script>
    <script src="onEnterAfterInput.js"></script>
  </body>
</html>
