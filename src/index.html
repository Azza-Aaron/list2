<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Title</title>
  </head>
  <body>
    <div class="container">
      <h2>To Do List</h2>
      <table class="table">
        <thead>
          <tr class="titles">
            <th>Title</th>
            <th>Description</th>
            <th>Due By</th>
          </tr>
        </thead>
        <tbody id="toDoContainer">

        </tbody>
      </table>
      <div id="footer">
        <button id="btn-add-item" class="btn btn-primary" onclick="addItem()">
          ADD ITEM
        </button>

        <button id="log-jobs" class="btn btn-primary" onclick="logList()">SAVE JOBS</button>
        <br><br>
        <div id="job-input-div"></div>
        <br><br>
        <p id="job-log"></p>

      </div>
      <div id="export"></div>
    </div>

    <script src="index.js"></script>
    <script src="util/dates.js"></script>
    <script src="util/add_item/validateInput.js"></script>
    <script src="util/add_item/createElements.js"></script>
    <script src="util/add_item/tdEventListeners.js"></script>
    <script src="util/add_item/onEnterAfterInput.js"></script>
    <script src="util/add_item/index.js"></script>
    <script src="util/log_export/logJobs.js"></script>
    <script src="util/log_export/exportCSV.js"></script>
  </body>
</html>
